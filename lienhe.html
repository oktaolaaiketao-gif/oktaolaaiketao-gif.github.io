<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liên Hệ - Thạch Thanh Tiền</title>
    <!-- Thư viện Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Thư viện Font Awesome để dùng icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" xintegrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5PthFz8b/o5+Fv0p1D3S9K3G+5U/8xH5D5P+8d6N9/F+6D5B+6C5A+6" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

:root {
    --dark-purple: #1c1c2b;
    --deep-purple: #2a1a40;
    --gold: #ffd700;
    --gold-light: #fff176;
    --gold-hover: #e6c200;
    --soft-white: #e6c200;
    --bar-purple: #2a003d;
    --accent-purple: #6d28d9;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(180deg, var(--dark-purple) 0%, var(--deep-purple) 100%);
    color: var(--soft-white);
    scroll-behavior: smooth;
    overflow-x: hidden;
}

.contact-section {
    padding: 80px 0;
    background: var(--deep-purple);
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.section-title {
    font-size: 2.5rem;
    font-weight: 700;
    color: var(--gold);
    position: relative;
    margin-bottom: 2rem;
    text-align: center;
}

.section-title::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 4px;
    background: linear-gradient(90deg, transparent, var(--gold), transparent);
    animation: waveLight 3s linear infinite;
}

.form-control {
    background: var(--dark-purple);
    border: 1px solid var(--gold);
    color: var(--soft-white);
    border-radius: 8px;
    padding: 0.75rem;
    transition: all 0.3s ease;
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

.form-control:focus {
    border-color: var(--gold-light);
    box-shadow: 0 0 12px var(--gold);
    background: var(--dark-purple);
    color: var(--soft-white);
}

.btn-primary {
    background: var(--gold);
    border: none;
    color: var(--dark-purple);
    font-weight: 600;
    padding: 0.75rem 1.5rem;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease;
    border-radius: 50px;
}

.btn-primary:hover {
    background: var(--gold-hover);
    box-shadow: 0 0 20px var(--gold-light);
    transform: translateY(-2px);
}

.card {
    background: var(--dark-purple);
    border: 1px solid var(--gold);
    border-radius: 10px;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    position: relative;
    overflow: hidden;
    padding: 20px;
}

.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 12px 25px rgba(255, 215, 0, 0.5);
}

.card-body h4 {
    font-weight: bold;
    color: var(--gold);
}

.card-body p {
    color: var(--soft-white);
}

.card-body p i {
    color: var(--gold) !important;
    margin-right: 10px;
}

.social-icons a {
    color: var(--gold);
    font-size: 1.5rem;
    margin: 0 12px;
    transition: all 0.3s ease;
}

.social-icons a:hover {
    color: var(--gold-light);
    transform: translateY(-5px) scale(1.2);
    text-shadow: 0 0 10px var(--gold-light);
}

@keyframes waveLight {
    0% { background-position: -200px 0; }
    100% { background-position: 200px 0; }
}

@media (min-width: 992px) {
    .contact-section .row {
        align-items: center;
    }
}
    </style>
</head>
<body>

    <section id="contact" class="contact-section py-5">
        <div class="container">
            <h2 class="section-title text-center">Liên Hệ Với Tôi</h2>
            <div class="row g-5">
                <div class="col-lg-6">
                    <form class="contact-form">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Tên của bạn" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email của bạn" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Chủ đề">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="6" placeholder="Tin nhắn của bạn" required></textarea>
                        </div>
                        <div class="d-grid gap-2">
                           <button type="submit" class="btn btn-primary btn-lg">Gửi Tin Nhắn</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-6">
                    <div class="card h-100">
                        <div class="card-body">
                            <h4 class="mb-4">Thông Tin Liên Hệ</h4>
                            <p><i class="fas fa-map-marker-alt me-2"></i> Tỉnh Trà Vinh, Việt Nam</p>
                            <p><i class="fas fa-envelope me-2"></i> oktaolaaiketao@gmail.com</p>
                            <p><i class="fas fa-phone me-2"></i> +84 035751190</p>
                            <hr>
                            <h4 class="mb-3">Theo Dõi Tôi</h4>
                            <div class="social-icons">
                                <a href="https://github.com/thachtanthien" target="_blank"><i class="fab fa-github"></i></a>
                                <a href="https://www.linkedin.com/in/thachtanthien" target="_blank"><i class="fab fa-linkedin"></i></a>
                                <a href="https://www.facebook.com/share/1B9q9egxfq/" target="_blank"><i class="fab fa-facebook"></i></a>
                                <a href="https://www.instagram.com/thachtanthien" target="_blank"><i class="fab fa-instagram"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Thư viện Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
